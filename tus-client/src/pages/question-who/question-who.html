<ion-header>

  <ion-navbar>
    <ion-title>{{ 'questions-who.titel' | translate}}?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="item">
    <ion-list>
      <ion-item>
        <ion-label>{{ 'questions-who.alone' | translate}}</ion-label>
        <ion-checkbox [(ngModel)]="item.allein" (ionChange)="aloneTapped()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'questions-who.partner' | translate}}</ion-label>
        <ion-checkbox [(ngModel)]="item.partner" (ionChange)="notAloneTapped()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'questions-who.child' | translate}}</ion-label>
        <ion-checkbox [(ngModel)]="item.kind" (ionChange)="notAloneTapped()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'questions-who.member' | translate}}</ion-label>
        <ion-checkbox [(ngModel)]="item.mitglied" (ionChange)="notAloneTapped()"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'questions-who.other' | translate}}</ion-label>
        <ion-checkbox [(ngModel)]="item.andere" (ionChange)="notAloneTapped()"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button block (tap)="close()">{{ 'common.ok' | translate}}</button>
</ion-content>
