  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <ion-searchbar #input
          placeholder="{{ title }} ..."
          [(ngModel)]="selectedActivity"
          (ionInput)="onInput($event)">
        </ion-searchbar>
      </ion-col>
      <ion-col col-2>
        <button ion-button (tap)="close()">{{ 'common.ok' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let activity of activities" (tap)="select(activity)">
      {{ activity }}
    </ion-item>
  </ion-list>
</ion-content>
